<html>

<head th:replace="fragment :: head"/>

    <body id="page-top">
        <!-- Navigation-->
        <div id="top"/>
        <nav th:replace="fragment :: usernav" /> 
        <!-- Masthead-->
        <header class="salemasthead">
            <div class="container">
            </div>
        </header>
	<div class="container">	
		
			<div th:text="${success}?'Added to cart':''"></div>
			<div th:text=" 'User Name: ' + ${user_lastname} + ' ' + ${user_firstname}"></div>
			<div th:text=" 'Email Address: ' + ${email}"></div>
			<br>
			<div th:if="${isadded}" th:text="'item added'"></div>
			<div th:if="${isempty}" th:text="'No items, click here to shop now'"></div>

		<table class="table table-striped">
		<thead>
			<tr>
			<th scope="col">Product Name</th>
			<th scope="col">Price</th>
			<th scope="col">Quantity</th>
			<th scope="col">Delete</th>
			</tr>
		</thead>
		<tbody>
		<th:block th:each="cart_items: ${cart_items}">
			<tr>
			<td th:text="${cart_items.product_name}"/>
			<td th:text="${cart_items.price}"/>
			<td th:text="${cart_items.neednum}"/>
			<td><a th:href="@{/user/deleteCartItem/{id}(id=${cart_items.cart_id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
			</tr>
		</th:block>
		</tbody>
		</table>
		<div class="row_topbotton">   
            <div class="col-md-12">
                <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/user/shoppingcenter">Shop now</a>
            </div>                    
        </div> 		
	</div>	
		<!-- Footer-->
		<footer th:replace="fragment :: footer" />
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>

</html>
