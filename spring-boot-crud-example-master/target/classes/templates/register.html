<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="index :: head"/>

<body class="Accountcontact">
	<div class="container" style="margin-top: 30px;">
			<form autocomplete="off" action="#" th:action="@{/authentication/register}" th:object="${user}" method="post" class="form-signin" role="form">
				<div class="text-center">
                    <h2 class="section-heading" style="color:white">Registration Form</h2>
                </div>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
					</div>
				</div>

				<div class="form-group text-center">
					<div class="">
						<button type="submit" class="btn btn-primary btn-xl">Register User</button>
						<a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/">Back</a>
					</div>
				</div>
				
				<span th:style="'color: white;'" th:utext="${successMessage}">
					
				</span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">Ã—</button>
					<ul th:each="data : ${bindingResult.getAllErrors()}">
						<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					</ul>
				</div>
			</form>
	</div>
</body>
</html>
